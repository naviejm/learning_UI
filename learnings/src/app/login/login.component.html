<form class="loginForm">
  <mat-card>
    <mat-card-title>Login details</mat-card-title>
    <mat-form-field>
      <mat-label>
        Username
      </mat-label>
      <input matInput placeholder="Make sure its trendy !!" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>
        Password
      </mat-label>
      <input matInput placeholder="Make sure its strong !!" />
    </mat-form-field>
    <mat-card-actions>
      <button mat-button routerLink="/home">Login</button>
      <button mat-button>Clear</button>
    </mat-card-actions>
  </mat-card>
</form>
